<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
                        <div class="container">
                            <div class="apply-box">
                                <h1>Job Application <span class="title-small">web</span></h1>
                            
                            <form action="">
                                <div class="form-container">
                                    <div class="form-control">
                                        <label for="first-name">First Name</label>
                                        <input type="text" id="first-name" name="first-name" required>
                                    </div>
                                    <div class="form-control">
                                        <label for="last-name">Last Name</label>
                                        <input type="text" id="last-name" name="last-name" required>
                                </div>
                                    <div class="form-control">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                   <div class="form-control">
                                    <label for="job-role">Job Role</label>

                                    <select id="job-role" name="job-role" required>
                                        <option value="" disabled selected>Select A Job Role</option>
                                        <option value="developer">Developer</option>
                                        <option value="designer">Designer</option>
                                        <option value="manager">Manager</option>
                                    </select>

                                   </div>
                                   <div class="form-control">
                                    <label for="address">Address</label>
                                    <textarea id="address" name="address" rows="4" required cols="50" placeholder="Enter your address"></textarea>
                                   </div>
                                    <div class="form-control">
                                        <label for="city">City</label>
                                        <input type="text" id="city" name="city" required placeholder="Enter your city name">
                                    </div>
                                    <div class="form-control">
                                        <label for="pincode">PinCode</label>
                                        <input type="number" id="pincode" name="pincode" required placeholder="Enter your Pincode">
                                    </div>
                                    <div class="form-control">
                                        <label for="date">Date</label>
                                        <input type="date" id="date" name="date" required placeholder="Enter the date">
                                    </div>
                                    <div class="form-control">
                                        <label for="upload">Upload Your CV</label>
                                        <input type="file" id="upload" placeholder="Upload File" required name="upload">
                                    </div>
                                    <div class="button-container">
                                        <button type="submit">Apply Now</button>
                                    </div>
                            </form>
                            
                            
                            
                            </div>
                        
                        </div>








</body>
</html>
